
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>

#main {
  width: 70%;
  height:300px;

}

#video_details {
  flex: 3;
  height: 600px;
}

#recomm {
  flex: 1;
}
.input {
    display: flex;
  }
.result {
    display: flex;
    cursor: pointer;
  }
/* ==================================== */


@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Roboto', sans-serif;
}
.searchBox {
    width: 40%;
    display:flex;
}
.searchBox input {
    width: 100%;
    height: 30px;
    margin-top:3%;
    border: none;
}
.searchBox button {
    width:10%;
    height:50px;
    margin-top:2%;
    border: none;
}

.material-icons {
    color: grey;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
    padding: 15px;
}
.header_left img {
    width: 100px;
    margin-left: 15px;
}
.header_left {
    display: flex;
    align-items: center;
    cursor: pointer;
}
.header i {
    padding: 0px 7px ;
    cursor: pointer;
}
button {
    margin-top: -9%;
}


.mainBody {
    display: flex;
}
.sidebar {
    height: 100%;
    width: 310px;
    background-color: white;
    overflow-y: hidden;
    overflow-x: hidden;
}
.sidebar_categories {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin: 15px;
    margin-top: 15px;
}
.sidebar_category {
    display: flex;
    align-items: center;
    padding: 12px 25px;
}
.sidebar_category span {
    margin-left: 2%;
}
.sidebar_category:hover {
    background: rgb(226, 215, 215);
    cursor: pointer;
}
hr {
    height: 1px;
    background-color: rgb(190, 198, 204);
    border: none;
}

</style>
</head>

<body>

  <div class="header">

    <div class="header_left" onclick="window.location.href='index.html'">
        <i class="material-icons">menu</i>
        <img onclick="index.html" src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" alt="">
    </div>

    <div class="searchBox">
        <input id="video" type="text" placeholder="Search">
        <button onclick="searchVideo()"><i class="material-icons">search</i></button>
    </div>

    <div class="header_icons">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">account_circle</i>
    </div>

</div>


<div class="mainBody">

    <div class="sidebar">
        <div class="sidebar_categories">

            <div class="sidebar_category">
                <i class="material-icons">home</i>
                <span>Home</span>
            </div>

            <div class="sidebar_category">
                <i class="material-icons">local_fire_department</i>
                <span>Trending</span>
            </div>

            <div class="sidebar_category">
                <i class="material-icons">subscriptions</i>
                <span>Subscriptions</span>
            </div>
        </div>
        <hr>

        <div class="sidebar_categories">
        <div class="sidebar_category">
            <i class="material-icons">library_add_check</i>
            <span>Library</span>
        </div>

        <div class="sidebar_category">
            <i class="material-icons">history</i>
            <span>History</span>
        </div>

        <div class="sidebar_category">
            <i class="material-icons">play_arrow</i>
            <span>Your Videos</span>
        </div>

        <div class="sidebar_category">
            <i class="material-icons">watch_later</i>
            <span>Watch Later</span>
        </div>

        <div class="sidebar_category">
            <i class="material-icons">thumb_up</i>
            <span>Liked Videos</span>
        </div>
    </div>

<hr>
</div>

    <div id="main">

        <div id="video_details"></div>
        <div id="recomm"></div>
    </div>

</body>
</html>

<script type="module">

    let data = JSON.parse(localStorage.getItem("videos"));

    console.log(data);

    let video_div = document.getElementById("video_details");

    let iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${data.videoId}`;
    iframe.width = "100%";
    iframe.height = "100%"
    iframe.setAttribute('allowfullscreen', "true")
    video_div.append(iframe);

</script>
